<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca de Lectura</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Mi Biblioteca</h1>
      <button id="uploadButton">Cargar PDF</button>
      <input type="file" id="fileInput" accept="application/pdf" hidden>
    </header>
    
    <main>
      <aside id="library">
        <h2>Mis libros</h2>
        <ul id="bookList"></ul>
      </aside>
      
      <section id="reader">
        <div id="viewerContainer">
          <canvas id="pdfCanvas"></canvas>
        </div>
        <div id="controls">
          <button id="prevPage" class="nav-button">⟵</button>
          <span id="pageInfo">Página <span id="currentPage">1</span> de <span id="totalPages">1</span></span>
          <button id="nextPage" class="nav-button">⟶</button>
        </div>
        <div id="tools">
          <input type="text" id="searchInput" placeholder="Buscar texto">
          <button id="searchButton">Buscar</button>
        </div>
      </section>
    </main>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
